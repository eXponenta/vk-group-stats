<html>
	<head>
		<title>Hастройки</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="./style.css">

	</head>

	<body>
		<div class="container">
			<div class="item">
				<label>
					<span>Состояние:</span>
					<div class="toggle-group">
						<input type="checkbox" id="cbx" style="display:none" checked/>
						<label for="cbx" class="toggle"><span></span>
					</div>
				</label>
			</div>
			<div class="settings">
				<div class="item">
					<span>Формула:</span>
					<input type="text" id="FORML" value="a + b" class="fw" />
				</div>
				<div class="item">
					<span>Максимальное количество постов:</span>
					<select id="POSTS" min="10" max="100" list="values" class="fw">
						<option>10</option>
						<option>30</option>
						<option>50</option>
						<option>80</option>
						<option>100</option>
						<option>500</option>
						<option>1000</option>
					</select>
				</div>
				<div class="item">
					<span>Максимальный период:</span>
					<select id="period" min="10" max="100" list="values" class="fw">
						<option value="10">10 дней</option>
						<option value="20">20 дней</option>
						<option value="30">30 дней</option>
						<option value="40">40 дней</option>
						<option value="50">50 дней</option>
						<option value="61">2 мес</option>
						<option value="92">3 мес</option>
						<option value="182">6 мес</option>
						<option value="365">1 год</option>
					</select>
				</div>

				<div class="item" style="height:30px;">
					<div><a href="https://github.com/eXponenta" target="_blank">Created by eXponenta</a></div>
					<input type="button" id="BUTTON" value="Cохранить" />
				</div>
			</div>
		</div>
		<script src="./popup.js"></script>
	</body>
</html>
